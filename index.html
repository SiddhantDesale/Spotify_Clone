<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <a href="#">Home</a>
            <a href="#">About</a>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Piano - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">A promise</span>
                    <span class="songlistplay"><span class="timestamp">02:43 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Bedhead</span>
                    <span class="songlistplay"><span class="timestamp">02:26 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Calm and Peaceful</span>
                    <span class="songlistplay"><span class="timestamp">02:23 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Child Dreams</span>
                    <span class="songlistplay"><span class="timestamp">03:15 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Embrace</span>
                    <span class="songlistplay"><span class="timestamp">04:36 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">Evening Improvisation</span>
                    <span class="songlistplay"><span class="timestamp">02:49 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName">Lazy Afternoon</span>
                    <span class="songlistplay"><span class="timestamp">02:00 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName">Signs of Life</span>
                    <span class="songlistplay"><span class="timestamp">02:29 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="9">
                    <span class="songName">Sleepless</span>
                    <span class="songlistplay"><span class="timestamp">02:59 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="10">
                    <span class="songName">Wondering</span>
                    <span class="songlistplay"><span class="timestamp">02:22 <i class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> A promise
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/293fac163c.js" crossorigin="anonymous"></script>
</body>
</html>
